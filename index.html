        @media (orientation: landscape) and (min-width: 320px) and (min-height: 355px) and (max-height: 470px) {
            :root {
                font-size: 2.8vh;
            }
        }

        @media (min-height: 1200px) {
            .img-container {
                margin-top: auto;
            }
        }

        @media (min-width: 1400px) {
            .white-block {
                -webkit-transform: translate(-50%, calc(100% - 4rem));
                    -ms-transform: translate(-50%, calc(100% - 4rem));
                        transform: translate(-50%, calc(100% - 4rem))
            }
        }


        @media (max-width: 320px) {
            :root {
                font-size: 3vw;
            }

            .main-img img {
                max-width: 100%;
            }
        }


        @media (max-width: 320px) and (max-height: 640px) {
            .main-img img {
                max-width: 70%;
            }
        }

        @media (max-width: 320px) and (max-height: 550px) {
            .main-img img {
                max-width: 20rem;
            }
        }

        @media (max-width: 320px) and (max-height: 530px) {
            .img-container {
                display: none;
            }

            .day-free {
                margin-top: auto;
            }
        }


        @media (max-height: 300px) {
            :root {
                font-size: 3vh;
            }

            .img-container {
                display: none;
            }

            .top-text-big {
                display: none;
            }

            .day-free {
                margin-top: auto;
            }
        }
    </style>
</head>
