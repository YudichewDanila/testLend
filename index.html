<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мобильный Киоск</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
   
    /*---------------
            Basic
        ---------------*/
    :root {
        font-size: 0.2666666667vw;
    }

    * {
        margin: 0;
        padding: 0;
        flex-shrink: 0;
        outline: none;
        text-decoration: none;
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        width: 100%;
        -webkit-text-size-adjust: 100%;
    }

    body {
        font-family: 'Roboto', sans-serif;
        color: #fff;
        text-align: center;
        /*        background: #00B956;*/
        background: #721983;
    }

    .back {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

.container {
        position: relative;
        max-width: 550px;
        margin: 0 auto;
    }

    a {
        color: inherit;
    }

    .error {
        margin-top: 5rem;
        font-size: 12rem;
        color: red;
        text-align: center;
    }

    /*---------------
            Header
        ---------------*/
    header .container {
        padding: 0 15rem 0;
    }

    .header__top {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo,
    .age {
        display: block;
    }

    .logo {
        height: 50rem;
    }

    .age {
        height: 35rem;
    }

    .header__title {
        margin: 0 2rem;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .header__title h1 {
        margin-top: 5rem;
        font-size: 18rem;
        font-weight: 700;
        line-height: 1;
    }

    .header__title h2 {
        margin-top: 5rem;
        font-size: 18rem;
        font-weight: 400;
        line-height: 1;
    }

            Main

    .main-img img {
        width: 50%;
        display: block;
        margin: 20px auto;
    }

    h4 {
        display: flex;
        flex-direction: column;
        font-size: 11rem;
        justify-content: center;
        text-align: center;
        margin: 5rem 15rem;
        font-weight: 400;
        line-height: 1;
        text-shadow: 0px 4px 2px rgba(0, 0, 0, 0.25);
        position: relative;
    }

    .buttonBlock {
        margin: 0 auto;

    .buttonBlock__input {
        position: relative;
        width: 285rem;
        margin: 0 auto 10rem;
    }

    .buttonBlock__input input {
        width: 100%;
        padding: 5rem 10rem 5rem 35rem;
        font-size: 20rem;
        border: none;
        border-radius: 10rem;
    }

    .buttonBlock__input--code {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        padding: 5rem 10rem;
        font-size: 20rem;
        color: #000;
        z-index: 1;
    }

    .buttonBlock__btn {
        width: 225rem;
        height: 225rem;
        display: unset;
        position: relative;
        color: inherit;
        border-radius: 500rem;
        background-color: #00B858;
        margin: 0 auto 5rem;
        /*        border: 0px solid #000007;*/
        /*        box-shadow: 3px 3px 10px #370d40;*/
        display: table-cell;
        line-height: 1;
        vertical-align: middle;
        cursor: pointer;
        display: block;
        line-height: 90rem;
    }

    .btn--text {
        transform: translateY(-2px);
        text-transform: uppercase;
        display: flex;
        flex-direction: column;
        height: 250rem;
        font-size: 20rem;
        justify-content: center;
        text-align: center;
        margin: 0 auto;
        font-weight: 400;
        line-height: normal;
    }

    .btn--text span {
        font-size: 32rem;
        font-weight: 700;
        margin: 0 auto;
    }

    .btn--play {
        height: 40rem;
        margin-left: 12rem;
        display: block;
    }

    h3 {
        display: flex;
        flex-direction: column;
        font-size: 18rem;
        justify-content: center;
        text-align: center;
        margin: 0 auto;
        font-weight: 400;
        line-height: 1;
    }

    h3 span {
        font-size: 32rem;
        text-transform: uppercase;
        font-weight: 700;
        text-shadow: 0px 4px 2px rgba(0, 0, 0, 0.25);
    }

    .price {
        height: auto;
        position: relative;
        display: block;
        font-size: 14rem;
        color: #000;
        padding: 5rem 0 0rem;
        margin: 10rem auto;
        vertical-align: middle;
        font-weight: 500;
    }

    .buttonBlock--cancel {
        width: 120rem;
        height: 35rem;
        margin: 20rem auto 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16rem;
        font-weight: 400;
        border: 1px solid #000;
        border-radius: 50rem;
        color: #000;
        z-index: 999;
        position: relative;
    }

    /*---------------
            Footer
        ---------------*/
    footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12rem 0;
        font-size: 12rem;
        color: #D6D6D6;
        max-width: 550px;
        margin: 0 auto;
    }

    footer a {
        text-decoration: underline;
        color: #000;
        z-index: 999;
        position: relative;
        margin: 0 auto;
    }

    footer .container {
        position: absolute;
        bottom: 0;
        margin: 12rem auto;
        width: 100%;
        left: 0;
        right: 0;
    }

    .backg {
        position: absolute;
        width: 100%;
        margin: 0 auto;
        background-size: 100%;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        z-index: -1;
    }

    #canv{
            position: absolute;
    left: 0;
    right: 0;
    width: 100%;
    }

    /*---------------
            Media
        ---------------*/
    @media (orientation: landscape) and (min-height:550px) and (max-height: 800px) and (max-width: 1400px) {
        .btn--text {
            height: 225rem;
            margin: 0 30px;
            font-size: 14rem;
        }

        .buttonBlock__btn {
            width: 225rem;
            height: 225rem;
        }

        .price {
            padding: 0rem 0 0rem;

            font-size: 12rem;
        }

        }

            margin: 0 100rem;
        }

        footer {
            max-width: none;
            width: 100%;
            height: 26vh;
        }
    }

    @media (orientation: landscape) and (min-height: 760px) {
        .buttonBlock {
            /*            margin-top: 15rem;*/
        }

        footer {

        }
    }

            height: 39vh;
        }

        }

    @media (orientation: portrait) and (max-width: 560px) and (min-height: 770px) {

    <script> 
     // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
     let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('loaded', () => {
        // We execute the same script as before
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        })
        // We listen to the resize event
        window.addEventListener('resize', () => {
        // We execute the same script as before
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        document.getElementById('test').innerHTML = `${vh}px`
        });
        /*The window.onload function will run as  
        soon as the window loads in the browser */
        window.onload = function () { 
  
            /* This method returns the html element that 
                has the ID attribute with the specified 
                value. */
            let canvas = document.getElementById("canv"); 
  
            /* This method returns a drawing context 
                on the canvas, or null if the context 
                identified is not supported. */
            let context = canvas.getContext("2d"); 

            /* It will change the style and appearance  
                of the text to make it look more geeky. */
            context.font = "32px 'Roboto', sans-serif"; 
            context.fillStyle = "#fff"; 
            context.textAlign = "center"; 
  
            let string = "1 день бесплатно"; 
  
            let angle = Math.PI * 0.33; // in radians 
            let radius = 250; 
  
  
            context.translate(300, 360); 
            context.rotate(-1 * angle / 2); 
  
            for (let i = 0; i < string.length; i++) { 
  
                /* It is worth noting that we are not 
                    rotating the text,here the whole 
                    context is being rotated and 
                    translated, and the letters are just 
                    filled in it. */
                context.rotate(angle / string.length); 
                context.save(); 
                context.translate(0, -1 * radius); 
                context.fillText(string[i], 0, 0); 
                context.restore(); 
            } 
        }; 
    </script>
