<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мобильный Киоск</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    /*---------------
            Basic
        ---------------*/
    :root {
        font-size: 0.2666666667vw;
    }

    * {
        margin: 0;
        padding: 0;
        flex-shrink: 0;
        outline: none;
        text-decoration: none;
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        width: 100%;
        -webkit-text-size-adjust: 100%;
        background: linear-gradient(180deg, #721983 48.96%, #510061 80.9%);
    }

    body {
        font-family: 'Roboto', sans-serif;
        color: #fff;
        text-align: center;
        background: linear-gradient(180deg, #721983 48.96%, #510061 80.9%);
    }

    .back {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

.container {
        position: relative;
        max-width: 550px;
        margin: 0 auto;
    }

    a {
        color: inherit;
    }

    .error {
        margin-top: 5rem;
        font-size: 12rem;
        color: red;
        text-align: center;
    }

    /*---------------
            Header
        ---------------*/
    header .container {
        padding: 0 15rem 0;
    }

    .header__top {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo,
    .age {
        display: block;
    }

    .logo {
        height: 50rem;
    }

    .age {
        height: 35rem;
    }

    .header__title {
            margin: 0 2rem;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    }

    .header__title h1 {
        margin-top: 5rem;
        font-size: 18rem;
        font-weight: 700;
        line-height: 1;
    }

    .header__title h2 {
        margin-top: 5rem;
        font-size: 18rem;
        font-weight: 400;
        line-height: 1;
    }

            Main

    .buttonBlock__input {
        position: relative;
        width: 285rem;
        margin: 0 auto 10rem;
    }

    .buttonBlock__input input {
        width: 100%;
        padding: 5rem 10rem 5rem 35rem;
        font-size: 20rem;
        border: none;
        border-radius: 10rem;
    }

    .buttonBlock__input--code {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        padding: 5rem 10rem;
        font-size: 20rem;
        color: #000;
        z-index: 1;
    }

    .buttonBlock__btn {
        width: 80%;
        height: 80rem;
        display: unset;
        position: relative;
        color: inherit;
        border-radius: 500rem;
        background: #00B858;
        margin: 0 auto 5rem;
/*        border: 0px solid #000007;*/
/*        box-shadow: 3px 3px 10px #370d40;*/
        display: table-cell;
        line-height: 1;
        vertical-align: middle;
        cursor: pointer;
        display: block;
        line-height: 90rem;
    }

    .btn--text {
        transform: translateY(-2px);
        text-transform: uppercase;
        display: flex;
        flex-direction: column;
        height: 85rem;
        font-size: 14rem;
        justify-content: center;
        text-align: center;
        margin: 0 0 0 30px;
        font-weight: 400;
        line-height: normal;
        align-items: flex-start;
    }

    .btn--text span {
            font-size: 28rem;
        font-weight: 700;
    }

    .btn--play {
        height: 40rem;
        margin-left: 12rem;
        display: block;
    }

    h3{
    display: flex;
    flex-direction: column;
    font-size: 18rem;
    justify-content: center;
    text-align: center;
    margin: 0 auto;
    font-weight: 400;
    line-height: 1;
    }
    h3 span{
        font-size: 32rem;
        text-transform: uppercase;
        font-weight: 700;
        text-shadow: 0px 4px 2px rgba(0, 0, 0, 0.25);
    }

    .price {
        height: auto;
        position: relative;
        display: block;
        font-size: 14rem;
        color: #000;
        padding: 5rem 0 0rem;
        margin: 10rem auto;
        vertical-align: middle;
        font-weight: 500;
    }

    .buttonBlock--cancel {
        width: 120rem;
        height: 35rem;
        margin: 20rem auto 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16rem;
        font-weight: 400;
        border: 1px solid #000;
        border-radius: 50rem;
        color: #000;
        z-index: 999;
        position: relative;
    }

    /*---------------
            Footer
        ---------------*/
    footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12rem 0;
        font-size: 12rem;
        color: #D6D6D6;
        max-width: 550px;
        margin: 0 auto;
    }

    footer a {
        text-decoration: underline;
        color: #000;
        z-index: 999;
        position: relative;
        margin: 0 auto;
    }

    footer .container {
        position: absolute;
        bottom: 0;
        margin: 12rem auto;
        width: 100%;
        left: 0;
        right: 0;
    }

    .backg {
        position: absolute;
        width: 100%;
        margin: 0 auto;
        background-size: 100%;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        z-index: -1;
    }
